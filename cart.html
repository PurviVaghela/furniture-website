<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" class="logo">Vintage Room <span>.</span></a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#product">product</a>
            <a href="#contact">contact</a>
        </nav>
        <nav class="icons">
            <a href="#" class="fas fa-shopping-cart"> </a>
        </nav>
    </header>

<!-- cart -->

<section class="cart container my5 py-5" >
    <div class="container mt-5">
        <h2 class="font-weight-bold">Your Cart</h2>
        <hr>
    </div>

    <table class="mt-5 pt-5">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr>

            <td>
                <div class="product-info">
                    <img src="assets/images/i1.jpg" alt="">
                    <div>
                        <p>Table</p>
                        <small><span>&#8377</span>200</small>
                        <br>
                        <form >
                            <input type="submit" class="remove-btn" value="remove">
                        </form>
                    </div>
                </div>
            </td>

            <!-- for quantity -->
            <td>
                <form>
                    <input type="number" value="1">
                    <input type="submit" value="edit-btn" value="edit">
                </form>
            </td>

            <td>
                <span class="product-price">&#8377 200</span>
            </td>

        </tr>
    </table>

    <div class="cart-total">
        <table>
            <tr>
                <td>total</td>
                <td>200
                </td>

            </tr>
        </table>
    </div>

    <div class="checkout-container">
        <form>
            <input type="submit" class="btn checkout-btn" value="Checkout">
        </form>
    </div

    
    




</section>























    <!-- footer -->
    <section class="footer">
        <div class="box-container">
            <div class="box">
                <h3>quick links</h3>
            
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#products">product</a>
                <a href="#contact">contact</a>
            </div>

            <div class="box">

                <a href="#">cart</a>
                <!-- <a href="#">about</a> -->
                <a href="#">product</a>
                <a href="#">special offers</a>
            </div>
            
            <div class="box">
                <h3>locations </h3>
                <p>Ahmedabad</p>
                <p >Gujarat</p>
            </div>

             
            <div class="box">
                <h3>contact info </h3>
                <p >+91 7041465481</p>
                <p >purvi09v@gmail.com</p>
            </div>
        </div>

        <div class="credit">created by <span>Purvi Vaghela</span></div>

    </section>
