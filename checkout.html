<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" class="logo"> <span>Vintage Room</span></a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#products">product</a>
            <a href="#contact">contact</a>
        </nav>
        <nav class="icons">
            <a href="#" class="fas fa-shopping-cart"> </a>
        </nav>
    </header>


    <!-- checkout  -->
<section class="my-5 py-5 checkout">
    <div class="container text-center mt-3 pt-5">
        <h2 class="form-weight-bold">Check out</h2>
        <hr class="mx-auto">
    </div> 
    <div class="mx-auto container">
        <form id="checkout-form">
            <div class="form-group chekout-small-element">
                <label for="">Name</label>
                <input type="text" class="form-control" id="checkout-name" name="place" placeholder="name" required >
            </div>

            <div class="form-group chekout-small-element">
                <label for="">Email</label>
                <input type="email" class="form-control" id="checkout-email" name="email" placeholder="name" required >
            </div>

            <div class="form-group chekout-small-element">
                <label for="">Phone </label>
                <input type="tel" class="form-control" id="checkout-phone" name="place" placeholder="phone number" required >
            </div>

            <div class="form-group chekout-small-element">
                <label for="">City</label>
                <input type="text" class="form-control" id="checkout-city" name="city" placeholder="city" required >
            </div>

            <div class="form-group chekout-large-element">
                <label for="">Address</label>
                <input type="text" class="form-control" id="checkout-address" name="address" placeholder="address" required >
            </div>

            <div class="form-group chekout-btn-control">
                <p>Total amt: 200</p>
                <input type="submit" class="btn" id="checkout-btn" name="checkout-btn" placeholder="checkout" required >
            </div>
        </form>
    </div>

</section>

                <p>Ahmedabad</p>
                <p >Gujarat</p>
            </div>

             
            <div class="box">

            </div>
